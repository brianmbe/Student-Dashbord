<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Student</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="flex flex-col bg-gray-300">
      <header>
        <nav class="bg-white border-gray-200 lg:px-6 py-2.5 dark:bg-gray-800">
          <div
            class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
          >
            <a href="#" class="flex items-center">
              <img
                src="https://flowbite.com/docs/images/logo.svg"
                class="mr-3 h-6 sm:h-9"
                alt="Flowbite Logo"
              />
              <span
                class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
                >Flowbite</span
              >
            </a>

            <!-- Student -->
            <div
              class="flex flex-row bg-white rounded-xl space-x-10 lg:order-2"
            >
              <div class="relative inline-block w-8 h-8 cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-full h-full"
                >
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 3.86 3.13 7 7 7s7-3.14 7-7c0-3.87-3.13-7-7-7zM8 9c0-2.76 2.24-5 4.99-5 2.75 0 4.99 2.24 4.99 5H8z"
                  />
                  <path d="M0 0h24v24H0z" fill="none" />
                </svg>
                <div
                  class="absolute top-0 right-0 w-4 h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center"
                >
                  1
                </div>
              </div>
              <!-- Avatar -->
              <div class="flex space-x-4">
                <img
                  class="w-10 h-10 rounded-full ring-2 ring-purple-300"
                  src=""
                  alt=""
                />
                <div class="text-sm">
                  <h4 class="opacity-90 text-yellow-400">
                    <strong>Daniel Rose</strong>
                  </h4>
                  <p>Verified Graduate</p>
                </div>
              </div>
            </div>
            <div
              class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
              id="mobile-menu-2"
            >
              <form class="flex items-center">
                <label for="voice-search" class="sr-only">Search</label>
                <div class="relative w-full">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <svg
                      aria-hidden="true"
                      class="w-5 h-5 text-gray-500 dark:text-gray-400"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search here"
                    required
                  />
                  <!-- Voice search start -->
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 flex items-center pr-3"
                  >
                    <svg
                      aria-hidden="true"
                      class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                  <!-- Voice search end -->
                </div>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <!-- App body -->
      <div class="flex flex-row pt-3">
        <div class="h-screen w-20 bg-yellow-500">01</div>
        <div class="flex flex-row w-screen space-x-4 pl-3 pr-8">
          <div class="flex flex-col w-2/4 h-3/4 bg-slate-600 space-y-3">
            <div class="bg-black h-2/4 space-y-3">
              <div class="bg-red-400 h-1/4">Hello</div>
              <div class="flex flex-col h-3/4 bg-white">Hello</div>
            </div>
            <div class="flex flex-col bg-yellow-800 h-2/4 space-y-3">
              <div
                class="flex flex-row justify-between items-center px-4 h-1/4 bg-slate-800"
              >
                <h3
                  class="font-medium uppercase leading-tight text-xl mt-0 mb-2 text-white"
                >
                  Highlights
                </h3>
                <div class="flex flex-row justify-between space-x-4">
                  <div class="flex space-x-2 justify-center">
                    <button
                      type="button"
                      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight capitalize rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >
                      Button
                    </button>
                  </div>
                  <div class="flex space-x-2 justify-center">
                    <button
                      type="button"
                      class="inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight capitalize rounded shadow-md hover:bg-yellow-700 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >
                      Button
                    </button>
                  </div>
                </div>
              </div>
              <div class="flex flex-row h-3/4 bg-green-800 px-4 space-x-4">
                <div class="h-3/4 w-1/3 bg-white rounded-xl"></div>
                <div class="h-3/4 w-1/3 bg-white rounded-xl"></div>
                <div class="h-3/4 w-1/3 bg-white rounded-xl"></div>
              </div>
            </div>
          </div>
          <div class="flex flex-row w-2/4 h-3/4 bg-blue-600 space-x-3">
            <div class="flex flex-col bg-yellow-700 w-2/4 space-y-3">
              <div class="h-3/4 bg-white">Hello</div>
              <div class="bg-black h-1/4">Hello</div>
            </div>
            <div class="flex flex-col bg-red-500 w-2/4">
              <div class="h-3/4 bg-white">Hello</div>
              <div class="bg-black h-2/5 p-3 space-y-3">
                <div class="bg-red-600 h-2/5 rounded-xl text-white p-3">
                  <h3>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Aperiam quod nulla.
                  </h3>
                </div>
                <div class="bg-slate-800 h-1/4 rounded-xl p-2">
                  <h3>Lorem ipsum dolor sit.</h3>
                </div>
                <div class="bg-green-900 h-1/4 rounded-xl p-2">
                  <h3>Lorem ipsum dolor sitamet.</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
